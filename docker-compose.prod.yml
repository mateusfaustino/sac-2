version: "3.8"

services:
  # Nginx web server
  nginx:
    image: ghcr.io/${GITHUB_REPOSITORY,,}:${RELEASE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./public:/var/www/public
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
      - /srv/sac/shared/storage:/var/www/storage
      - /srv/sac/shared/logs/nginx:/var/log/nginx
    networks:
      - laravel
    depends_on:
      - php-fpm
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PHP-FPM application
  php-fpm:
    image: ghcr.io/${GITHUB_REPOSITORY,,}:${RELEASE_TAG:-latest}
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - /srv/sac/shared/storage:/var/www/storage
      - /srv/sac/shared/logs/php:/var/log/php
      - /srv/sac/shared/bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - laravel
    env_file:
      - /srv/sac/shared/.env
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "php", "artisan", "about"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Queue worker
  queue:
    image: ghcr.io/${GITHUB_REPOSITORY,,}:${RELEASE_TAG:-latest}
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --max-jobs=1000 --stop-when-empty
    volumes:
      - ./:/var/www
      - /srv/sac/shared/storage:/var/www/storage
      - /srv/sac/shared/logs/queue:/var/log/queue
      - /srv/sac/shared/bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - laravel
    env_file:
      - /srv/sac/shared/.env
    depends_on:
      - php-fpm
      - db
      - redis
    healthcheck:
      test: ["CMD", "php", "artisan", "about"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Scheduler
  scheduler:
    image: ghcr.io/${GITHUB_REPOSITORY,,}:${RELEASE_TAG:-latest}
    restart: unless-stopped
    command: cron -f
    volumes:
      - ./:/var/www
      - /srv/sac/shared/storage:/var/www/storage
      - /srv/sac/shared/logs/scheduler:/var/log/scheduler
      - /srv/sac/shared/bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - laravel
    env_file:
      - /srv/sac/shared/.env
    depends_on:
      - php-fpm
      - db
    healthcheck:
      test: ["CMD", "php", "/var/www/artisan", "schedule:run", "--dry-run"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-sac}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-sac}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sac}
      MYSQL_USER: ${DB_USERNAME:-sac}
    volumes:
      - /srv/sac/shared/mysql:/var/lib/mysql
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-sac}
      PMA_PASSWORD: ${DB_PASSWORD:-sac}
    networks:
      - laravel
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - /srv/sac/shared/redis:/data
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  laravel:
    driver: bridge