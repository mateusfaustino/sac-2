version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    ports:
      - "8000:80"
    networks:
      - sac_network

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-sac}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-sac}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sac}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sac_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-sac}
      PMA_PASSWORD: ${DB_PASSWORD:-sac}
    depends_on:
      - mysql
    ports:
      - "8080:80"
    networks:
      - sac_network

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sac_network

volumes:
  mysql_data:
  redis_data:

networks:
  sac_network:
    driver: bridge
